<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>PIXEL RENOVATE • $headTitle</title>
  </head>
  <body
    style="
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
    "
  >
    <table role="presentation">
      <tr>
        <td>
          <div>
            <h1>Pixel Renovate</h1>
            <p>
              Votre demande de prise en charge à
              bien été prise en compte.
            </p>
            <h2>Récapitulatif de la demande</h2>
            <p>
              <b>Nom et prénom :</b> $fullName
            </p>
            <p><b>Email :</b> $email</p>
            <p>
              <b>Numéro de téléphone :</b> $phone
            </p>
            <p>
              <b>Code postal :</b> $postalCode
            </p>
            <p><b>Ville :</b> $city</p>
            $brand $model
            <p><b>Prestation :</b> $title</p>
            <p>
              <b>Description de la demande :</b>
              $description
            </p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
